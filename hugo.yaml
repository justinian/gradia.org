baseURL: 'https://gradia.org/'
languageCode: 'en-us'
title: 'Gradia'
theme: 'gradia'

params:
  images:
  - images/title-card.webp

disablePathToLower: true
capitalizeListTitles: false
copyright: "&copy; 2000-2024 Justin C. Miller"
enableGitInfo: true

markup:
  goldmark:
    extensions:
      extras:
        subscript:
          enable: true
      strikethrough: false

outputs:
  home:
  - html
  - fvtt
  page:
  - html
  - fvtt
  section:
  - html
  taxonomy:
  - html
  term:
  - fvtt
  - html
