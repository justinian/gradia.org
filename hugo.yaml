baseURL: 'https://gradia.org/'
languageCode: 'en-us'
title: 'Gradia'

menu:
  main:
    - name: About
      pageRef: /about
      weight: 1
    - name: Tags
      pageRef: /tags
      weight: 2
    - name: Categories
      pageRef: /categories
      weight: 3

disablePathToLower: true
capitalizeListTitles: false
copyright: "&copy; 2000-2024 Justin C. Miller"
enableGitInfo: true

markup:
  goldmark:
    extensions:
      extras:
        subscript:
          enable: true
        superscript:
          enable: true

frontmatter:
  date:
    - :git
  title:
    - '{{ replace .File.ContentBaseName "-" " " | title }}'